<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div class="calculator">
    <div class="calculator__screen">
      <img 
        class="calculator__icon" 
        src="./css/icons/clock.svg" 
        alt="Show calculation history"
        width="24" height="24"
      />
      <div class="calculator__history"></div>
      <div class="calculator__calculations"></div>
      <output class="calculator__display">0</output>
    </div>
    <div class="calculator__buttons-wrapper">
      <button class="calculator__button">(</button>
      <button class="calculator__button">)</button>
      <button class="calculator__button">mc</button>
      <button class="calculator__button">m+</button>
      <button class="calculator__button">m−</button>
      <button class="calculator__button">mr</button>
      <button class="calculator__button">AC</button>
      <button class="calculator__button">+/−</button>
      <button class="calculator__button">%</button>
      <button class="calculator__button calculator__button--operator">÷</button>
      <button class="calculator__button">2<sup>nd</sup></button>
      <button class="calculator__button">x<sup>2</sup></button>
      <button class="calculator__button">x<sup>3</sup></button>
      <button class="calculator__button">x<sup>y</sup></button>
      <button class="calculator__button">y<sup>x</sup></button>
      <button class="calculator__button">2<sup>x</sup></button>
      <button class="calculator__button calculator__button--digit">7</button>
      <button class="calculator__button calculator__button--digit">8</button>
      <button class="calculator__button calculator__button--digit">9</button>
      <button class="calculator__button calculator__button--operator">×</button>
      <button class="calculator__button"><sup>1</sup>&#8260;<sub>x</sub></button>
      <button class="calculator__button"><sup>2</sup>&radic;x</button>
      <button class="calculator__button"><sup>3</sup>&radic;x</button>
      <button class="calculator__button"><sup>y</sup>&radic;x</button>
      <button class="calculator__button">ln</button>
      <button class="calculator__button">log<sub>10</sub></button>
      <button class="calculator__button calculator__button--digit">4</button>
      <button class="calculator__button calculator__button--digit">5</button>
      <button class="calculator__button calculator__button--digit">6</button>
      <button class="calculator__button calculator__button--operator">−</button>
      <button class="calculator__button">x!</button>
      <button class="calculator__button">sin<sup>-1</sup></button>
      <button class="calculator__button">cos<sup>-1</sup></button>
      <button class="calculator__button">tan<sup>-1</sup></button>
      <button class="calculator__button">e</button>
      <button class="calculator__button">EE</button>
      <button class="calculator__button calculator__button--digit">1</button>
      <button class="calculator__button calculator__button--digit">2</button>
      <button class="calculator__button calculator__button--digit">3</button>
      <button class="calculator__button calculator__button--operator">+</button>
      <button class="calculator__button">Rad</button>
      <button class="calculator__button">sinh</button>
      <button class="calculator__button">cosh</button>
      <button class="calculator__button">tanh</button>
      <button class="calculator__button">π</button>
      <button class="calculator__button">Rand</button>
      <button class="calculator__button calculator__button--digit calculator__button--long">0</button>
      <button class="calculator__button calculator__button--digit">.</button>
      <button class="calculator__button calculator__button--operator">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
